<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Flux Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'fuel-orange': '#FF6B35',
            'fuel-black': '#1A1A1A',
            'fuel-gray': '#2D2D2D',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-fuel-black">
  <nav class="bg-fuel-gray p-4 flex justify-between items-center relative">
    <div class="flex items-center space-x-4">
      <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Fuel Flux Logo" class="h-10 w-auto" />
    </div>
    <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none">â˜°</button>
    <div id="menu-links" class="hidden md:flex space-x-6 absolute md:static top-full left-0 w-full md:w-auto bg-fuel-gray md:bg-transparent p-4 md:p-0 flex-col md:flex-row">
      <a href="/" class="text-fuel-orange hover:text-white transition-colors">Home</a>
    </div>
  </nav>

  <main class="flex justify-center items-center min-h-screen px-4 py-8">
    <div class="w-full max-w-md">
      <div id="form-info" class="mb-4 text-center font-semibold text-3xl">
        <span id="login-info">
          <span class="text-fuel-orange">Welcome back!</span>
          <span class="text-white"> Please login.</span>
        </span>
        <span id="register-info" class="hidden">
          <span class="text-fuel-orange">New here?</span>
          <span class="text-white"> Please register.</span>
        </span>
      </div>

      <div class="bg-fuel-gray p-6 rounded-xl shadow-lg">
        <div class="flex justify-center mb-6">
          <button id="login-tab" class="w-1/2 py-2 text-center text-fuel-orange font-bold border-b-2 border-fuel-orange transition">Login</button>
          <button id="register-tab" class="w-1/2 py-2 text-center text-gray-400 hover:text-white transition">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" action="/login" method="POST" class="flex flex-col space-y-4">
          <input type="email" name="email" placeholder="Email" class="block w-full text-sm p-2 rounded-md bg-fuel-black text-white" />
          <input type="password" name="password" placeholder="Password" class="block w-full text-sm p-2 rounded-md bg-fuel-black text-white" />
          <button type="submit" class="w-full bg-fuel-orange text-white hover:bg-orange-600 px-4 py-2 rounded">Login</button>
          <div class="flex items-center my-4">
            <div class="flex-grow h-px bg-gray-600"></div>
            <span class="px-3 text-gray-400 text-sm">OR</span>
            <div class="flex-grow h-px bg-gray-600"></div>
          </div>
          <a href="{{ url_for('auth.auth_google') }}"
            class="flex items-center justify-center space-x-2 w-full border border-gray-600 bg-fuel-black hover:bg-gray-800 text-white py-3 rounded-lg font-semibold transition">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" class="h-5 w-5"/>
            <span>Login with Google</span>
          </a>
        </form>

        <!-- Register Form -->
        <form id="register-form" action="/register" method="POST" class="hidden flex flex-col space-y-4">
          <input type="text" name="username" placeholder="Username" class="block w-full text-sm p-2 rounded-md bg-fuel-black text-white" />
          <input type="email" name="email" placeholder="Email" class="block w-full text-sm p-2 rounded-md bg-fuel-black text-white" />
          <input type="password" name="password" placeholder="Password" class="block w-full text-sm p-2 rounded-md bg-fuel-black text-white" />
          <input type="password" name="confirm_password" placeholder="Confirm Password" class="block w-full text-sm p-2 rounded-md bg-fuel-black text-white" />
          <button type="submit" class="w-full bg-fuel-orange text-white hover:bg-orange-600 px-4 py-2 rounded">Register</button>
          <div class="flex items-center my-4">
            <div class="flex-grow h-px bg-gray-600"></div>
            <span class="px-3 text-gray-400 text-sm">OR</span>
            <div class="flex-grow h-px bg-gray-600"></div>
          </div>
          <a href="{{ url_for('auth.auth_google') }}"
            class="flex items-center justify-center space-x-2 w-full border border-gray-600 bg-fuel-black hover:bg-gray-800 text-white py-3 rounded-lg font-semibold transition">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" class="h-5 w-5"/>
            <span>Sign up with Google</span>
          </a>
        </form>
      </div>
    </div>
  </main>

  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginInfo = document.getElementById('login-info');
    const registerInfo = document.getElementById('register-info');

    loginTab.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginInfo.classList.remove('hidden');
      registerInfo.classList.add('hidden');
      loginTab.classList.add('text-fuel-orange', 'border-b-2', 'border-fuel-orange', 'font-bold');
      registerTab.classList.remove('text-fuel-orange', 'border-b-2', 'border-fuel-orange', 'font-bold');
      registerTab.classList.add('text-gray-400');
    });

    registerTab.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      loginInfo.classList.add('hidden');
      registerInfo.classList.remove('hidden');
      registerTab.classList.add('text-fuel-orange', 'border-b-2', 'border-fuel-orange', 'font-bold');
      loginTab.classList.remove('text-fuel-orange', 'border-b-2', 'border-fuel-orange', 'font-bold');
      loginTab.classList.add('text-gray-400');
    });
  </script>
</body>
</html>
