<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>Employee Management - Fuel Flux</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <style>
    #toast {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      color: white;
      opacity: 0;
      transition: all 0.5s ease-in-out;
      min-width: 250px;
      text-align: center;
    }
    #toast.show {
      top: 2rem;
      opacity: 1;
    }
    #toast.success {
      background-color: #16a34a;
    }
    #toast.error {
      background-color: #dc2626;
    }
  </style>
</head>
<body class="bg-fuel-black text-white min-h-screen">
  <div id="toast"></div>

  <!-- Header -->
  <nav class="bg-fuel-gray p-4 shadow-lg">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-3">
        <a href="{{ url_for('pump_dashboard.dashboard') }}" class="text-fuel-orange hover:text-white">‚Üê Back to Dashboard</a>
        <h1 class="text-xl font-bold text-fuel-orange">Employee Management</h1>
      </div>
      <a href="{{ url_for('auth.logout') }}" class="bg-fuel-orange hover:bg-orange-600 px-4 py-2 rounded-lg">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-6 max-w-6xl">
    <!-- Add Employee Section -->
    <div class="bg-fuel-gray rounded-xl p-6 mb-6">
      <h2 class="text-2xl font-bold text-fuel-orange mb-4">Add New Employee</h2>
      <form id="addEmployeeForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Employee Name *</label>
            <input type="text" name="name" required
                   class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Phone Number</label>
            <input type="tel" name="phone"
                   class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" name="email"
                   class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Designation</label>
            <input type="text" name="designation" placeholder="e.g., Cashier, Attendant"
                   class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Employee ID</label>
            <input type="text" name="employee_id"
                   class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Photo (Face clearly visible) *</label>
            <input type="file" name="photo" accept="image/*" required
                   class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-orange-500 file:text-white">
          </div>
        </div>
        <button type="submit" class="bg-fuel-orange hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold">
          Add Employee
        </button>
      </form>
    </div>

    <!-- Employee List -->
    <div class="bg-fuel-gray rounded-xl p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-fuel-orange">Employees ({{ pump.name }})</h2>
        <a href="{{ url_for('attendance_monitor.monitor_page', pump_id=pump.id) }}" 
           class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
          üìπ Live Attendance Monitor
        </a>
      </div>
      <div id="employeeList" class="space-y-3">
        <p class="text-gray-400 text-center py-4">Loading employees...</p>
      </div>
    </div>
  </div>

  <script>
    const pumpId = {{ pump.id }};
    const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || '';

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'show ' + type;
      setTimeout(() => toast.className = '', 3000);
    }

    // Load employees
    async function loadEmployees() {
      try {
        const res = await fetch(`/employee/${pumpId}/list`);
        const data = await res.json();
        
        if (data.success) {
          const list = document.getElementById('employeeList');
          if (data.employees.length === 0) {
            list.innerHTML = '<p class="text-gray-400 text-center py-4">No employees added yet.</p>';
            return;
          }
          
          list.innerHTML = data.employees.map(emp => `
            <div class="bg-fuel-black rounded-lg p-4 flex items-center justify-between">
              <div class="flex items-center gap-4">
                <img src="/employee/photos/${emp.photo_filename}" 
                     alt="${emp.name}" 
                     class="w-16 h-16 rounded-full object-cover">
                <div>
                  <h3 class="font-semibold text-lg">${emp.name}</h3>
                  <p class="text-sm text-gray-400">${emp.designation || 'N/A'}</p>
                  <p class="text-xs text-gray-500">${emp.phone || 'No phone'}</p>
                </div>
              </div>
              <button onclick="deleteEmployee(${emp.id}, '${emp.name}')" 
                      class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                Delete
              </button>
            </div>
          `).join('');
        }
      } catch (err) {
        console.error(err);
        showToast('Error loading employees', 'error');
      }
    }

    // Add employee
    document.getElementById('addEmployeeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      
      try {
        const res = await fetch(`/employee/${pumpId}/add`, {
          method: 'POST',
          headers: {
            'X-CSRFToken': csrfToken
          },
          body: formData
        });
        
        const data = await res.json();
        if (data.success) {
          showToast(data.message, 'success');
          e.target.reset();
          loadEmployees();
        } else {
          showToast(data.message || 'Error adding employee', 'error');
        }
      } catch (err) {
        console.error('Error details:', err);
        showToast('Network error. Please check console for details.', 'error');
      }
    });

    // Delete employee
    async function deleteEmployee(id, name) {
      if (!confirm(`Are you sure you want to remove ${name}?`)) return;
      
      try {
        const res = await fetch(`/employee/${id}/delete`, {
          method: 'DELETE',
          headers: {
            'X-CSRFToken': csrfToken
          }
        });
        
        const data = await res.json();
        if (data.success) {
          showToast(data.message, 'success');
          loadEmployees();
        } else {
          showToast(data.message, 'error');
        }
      } catch (err) {
        console.error(err);
        showToast('Error deleting employee', 'error');
      }
    }

    // Load on page load
    loadEmployees();
  </script>
</body>
</html>
