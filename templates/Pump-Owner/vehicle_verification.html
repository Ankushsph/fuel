<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>Vehicle Verification - Fuel Flux</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <style>
    #toast {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      color: white;
      opacity: 0;
      transition: all 0.5s ease-in-out;
      min-width: 250px;
      text-align: center;
    }
    #toast.show {
      top: 2rem;
      opacity: 1;
    }
    #toast.success {
      background-color: #16a34a;
    }
    #toast.error {
      background-color: #dc2626;
    }
  </style>
</head>
<body class="bg-fuel-black text-white min-h-screen">
  <div id="toast"></div>

  <!-- Header -->
  <nav class="bg-fuel-gray p-4 shadow-lg">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-3">
        <a href="{{ url_for('pump.pump_dashboard', pump_id=pump.id) }}" class="text-fuel-orange hover:text-white">‚Üê Back to Dashboard</a>
        <h1 class="text-xl font-bold text-fuel-orange">üïµÔ∏è Vehicle Verification</h1>
      </div>
      <a href="{{ url_for('auth.logout') }}" class="bg-fuel-orange hover:bg-orange-600 px-4 py-2 rounded-lg">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-6 max-w-7xl">
    <!-- Setup Section -->
    <div class="bg-fuel-gray rounded-xl p-6 mb-6">
      <h2 class="text-2xl font-bold text-fuel-orange mb-4">Setup CCTV Stream</h2>
      <form id="setupForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Station Name *</label>
            <input type="text" name="station_name" required
                   class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Location *</label>
            <input type="text" name="location" required
                   class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-1">RTSP URL *</label>
            <input type="text" name="rtsp_url" placeholder="rtsp://username:password@ip:port/stream" required
                   class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600">
            <p class="text-xs text-gray-400 mt-1">Example: rtsp://admin:password@192.168.1.100:554/stream1</p>
          </div>
        </div>
        <button type="submit" class="bg-fuel-orange hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold">
          Add CCTV Stream
        </button>
      </form>
    </div>

    <!-- Active Streams -->
    <div class="bg-fuel-gray rounded-xl p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-fuel-orange">Active CCTV Streams</h2>
        <button onclick="startMonitoring()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
          üöÄ Start Monitoring All
        </button>
      </div>
      <div id="streamsList" class="space-y-3">
        <p class="text-gray-400 text-center py-4">Loading streams...</p>
      </div>
    </div>

    <!-- Detected Vehicles -->
    <div class="bg-fuel-gray rounded-xl p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-fuel-orange">üöó Recently Detected Vehicles</h2>
        <button onclick="loadDetectedVehicles()" class="text-sm text-fuel-orange underline hover:text-white">Refresh</button>
      </div>
      <div id="detectedVehicles" class="space-y-2">
        <p class="text-gray-400 text-center py-4">No vehicles detected yet.</p>
      </div>
    </div>
  </div>

  <script>
    const pumpId = {{ pump.id }};
    const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || '';

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'show ' + type;
      setTimeout(() => toast.className = '', 3000);
    }

    // Load streams
    async function loadStreams() {
      try {
        const res = await fetch(`/vehicle_verification/list-streams/${pumpId}`);
        const data = await res.json();
        
        if (data.success) {
          const container = document.getElementById('streamsList');
          if (data.streams.length === 0) {
            container.innerHTML = '<p class="text-gray-400">No streams configured yet.</p>';
          } else {
            container.innerHTML = data.streams.map(s => `
              <div class="bg-fuel-black p-4 rounded-lg border border-gray-700">
                <div class="flex justify-between items-start">
                  <div class="flex-1">
                    <div class="flex items-center gap-2 mb-1">
                      <h4 class="font-semibold text-fuel-orange">${s.station_name}</h4>
                      <span class="text-xs px-2 py-1 rounded-full ${s.is_active ? 'bg-green-900 text-green-300' : 'bg-gray-700 text-gray-400'}">
                        ${s.is_active ? 'üü¢ DETECTING' : '‚ö™ IDLE'}
                      </span>
                    </div>
                    <p class="text-sm text-gray-400">${s.location}</p>
                    <p class="text-xs text-gray-500 mt-1 break-all">${s.rtsp_url}</p>
                  </div>
                  <button onclick="deleteStream(${s.id}, '${s.station_name}')" 
                          class="text-red-500 hover:text-red-400">
                    üóëÔ∏è
                  </button>
                </div>
              </div>
            `).join('');
          }
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Add stream
    document.getElementById('setupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      
      const payload = {
        station_name: formData.get('station_name'),
        location: formData.get('location'),
        rtsp_url: formData.get('rtsp_url')
      };
      
      try {
        const res = await fetch(`/vehicle_verification/add-stream/${pumpId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          },
          body: JSON.stringify(payload)
        });
        
        const data = await res.json();
        if (data.success) {
          showToast(data.message, 'success');
          e.target.reset();
          loadStreams();
        } else {
          showToast(data.message || 'Error adding stream', 'error');
        }
      } catch (err) {
        console.error(err);
        showToast('Network error', 'error');
      }
    });

    // Delete stream
    async function deleteStream(id, name) {
      if (!confirm(`Remove ${name}?`)) return;
      
      try {
        const res = await fetch(`/vehicle_verification/delete-stream/${id}`, {
          method: 'DELETE',
          headers: {
            'X-CSRFToken': csrfToken
          }
        });
        
        const data = await res.json();
        if (data.success) {
          showToast(data.message, 'success');
          loadStreams();
        } else {
          showToast(data.message, 'error');
        }
      } catch (err) {
        console.error(err);
        showToast('Error deleting stream', 'error');
      }
    }

    // Start monitoring
    async function startMonitoring() {
      try {
        const res = await fetch('/vehicle_verification/start-vehicle-monitoring');
        const data = await res.json();
        
        if (data.success) {
          showToast(data.message, 'success');
          setTimeout(loadDetectedVehicles, 2000);
        } else {
          showToast(data.message || 'Error starting monitoring', 'error');
        }
      } catch (err) {
        console.error(err);
        showToast('Error starting monitoring', 'error');
      }
    }

    // Load detected vehicles
    async function loadDetectedVehicles() {
      try {
        const res = await fetch('/vehicle_verification/vehicle-details');
        const data = await res.json();
        
        const container = document.getElementById('detectedVehicles');
        if (data.success && data.plates.length > 0) {
          container.innerHTML = data.plates.map(vehicle => `
            <div class="bg-fuel-black rounded-lg p-3 flex justify-between items-center">
              <div>
                <span class="font-semibold text-lg text-fuel-orange">${vehicle.plate}</span>
                <span class="text-sm text-gray-400 ml-3">Detected: ${new Date(vehicle.detected_at).toLocaleString()}</span>
              </div>
            </div>
          `).join('');
        } else {
          container.innerHTML = '<p class="text-gray-400 text-center py-4">No vehicles detected yet.</p>';
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Load on page load
    loadStreams();
    loadDetectedVehicles();
    
    // Auto-refresh detected vehicles every 5 seconds
    setInterval(loadDetectedVehicles, 5000);
  </script>
</body>
</html>
