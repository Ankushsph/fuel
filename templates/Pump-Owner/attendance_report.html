<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Report - Fuel Flux</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-fuel-black text-white min-h-screen">
  <!-- Header -->
  <nav class="bg-fuel-gray p-4 shadow-lg">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-3">
        <a href="{{ url_for('pump_dashboard.dashboard') }}" class="text-fuel-orange hover:text-white">‚Üê Back to Dashboard</a>
        <h1 class="text-xl font-bold text-fuel-orange">Attendance Report</h1>
      </div>
      <a href="{{ url_for('auth.logout') }}" class="bg-fuel-orange hover:bg-orange-600 px-4 py-2 rounded-lg">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-6 max-w-6xl">
    <!-- Filters -->
    <div class="bg-fuel-gray rounded-xl p-6 mb-6">
      <h2 class="text-2xl font-bold text-fuel-orange mb-4">Filters</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Employee</label>
          <select id="employeeFilter" class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600">
            <option value="">All Employees</option>
            {% for emp in employees %}
            <option value="{{ emp.id }}">{{ emp.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Start Date</label>
          <input type="date" id="startDate" class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">End Date</label>
          <input type="date" id="endDate" class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600">
        </div>
        <div class="flex items-end">
          <button onclick="loadAttendance()" class="w-full bg-fuel-orange hover:bg-orange-600 px-4 py-3 rounded-lg">
            Apply Filters
          </button>
        </div>
      </div>
    </div>

    <!-- Attendance Table -->
    <div class="bg-fuel-gray rounded-xl p-6">
      <h2 class="text-2xl font-bold text-fuel-orange mb-4">Attendance Records</h2>
      <div id="attendanceTable" class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="border-b border-gray-600">
              <th class="text-left p-3">Employee</th>
              <th class="text-left p-3">Date</th>
              <th class="text-left p-3">Check In</th>
              <th class="text-left p-3">Check Out</th>
              <th class="text-left p-3">Hours</th>
              <th class="text-left p-3">Status</th>
            </tr>
          </thead>
          <tbody id="attendanceBody">
            <tr>
              <td colspan="6" class="text-center p-4 text-gray-400">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const pumpId = {{ pump.id }};

    async function loadAttendance() {
      const employeeId = document.getElementById('employeeFilter').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      const params = new URLSearchParams();
      if (employeeId) params.append('employee_id', employeeId);
      if (startDate) params.append('start_date', startDate);
      if (endDate) params.append('end_date', endDate);

      try {
        const res = await fetch(`/employee/${pumpId}/attendance/list?${params}`);
        const data = await res.json();

        if (data.success) {
          const tbody = document.getElementById('attendanceBody');
          if (data.attendance.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center p-4 text-gray-400">No records found</td></tr>';
            return;
          }

          tbody.innerHTML = data.attendance.map(record => `
            <tr class="border-b border-gray-700">
              <td class="p-3">${record.employee_name}</td>
              <td class="p-3">${record.date}</td>
              <td class="p-3">${record.check_in_time ? new Date(record.check_in_time).toLocaleString() : '-'}</td>
              <td class="p-3">${record.check_out_time ? new Date(record.check_out_time).toLocaleString() : '-'}</td>
              <td class="p-3">${record.total_hours ? record.total_hours.toFixed(2) : '-'}</td>
              <td class="p-3">
                <span class="px-2 py-1 rounded ${record.status === 'present' ? 'bg-green-600' : 'bg-red-600'}">
                  ${record.status}
                </span>
              </td>
            </tr>
          `).join('');
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Load on page load
    loadAttendance();
  </script>
</body>
</html>
