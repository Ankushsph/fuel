<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - FuelFlux Investor Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-bg {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .otp-input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center gradient-bg">
    <div class="w-full max-w-md mx-4">
        <div class="card-bg rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2m6 2V9a2 2 0 00-2-2H9a2 2 0 00-2 2v6"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Verify OTP</h1>
                <p class="text-gray-600 text-sm">Enter the 6-digit OTP sent to your email</p>
            </div>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-3 rounded-lg text-sm
                            {% if category == 'error' %}bg-red-500/20 text-red-100 border border-red-500/30
                            {% elif category == 'success' %}bg-green-500/20 text-green-100 border border-green-500/30
                            {% else %}bg-blue-500/20 text-blue-100 border border-blue-500/30{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('investor.verify_otp') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-4">Enter OTP</label>
                    <div class="flex justify-center space-x-2">
                        <input type="text" name="otp" maxlength="6" pattern="[0-9]{6}" required
                               class="otp-input border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                               placeholder="000000">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                    <input type="password" name="new_password" required
                           class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                           placeholder="Enter new password">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" name="confirm_password" required
                           class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                           placeholder="Confirm new password">
                </div>

                <button type="submit"
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105">
                    Reset Password
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('investor.forgot_password') }}" class="text-purple-600 hover:text-purple-700 text-sm underline transition">
                    ‚Üê Resend OTP
                </a>
            </div>
        </div>
    </div>

    <script>
        // Auto-focus OTP input
        document.querySelector('input[name="otp"]').focus();
        
        // Auto-tab through OTP digits
        const otpInput = document.querySelector('input[name="otp"]');
        otpInput.addEventListener('input', function(e) {
            if (e.target.value.length >= 6) {
                e.target.blur();
                document.querySelector('input[name="new_password"]').focus();
            }
        });
    </script>
</body>
</html>
