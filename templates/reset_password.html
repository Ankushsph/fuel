<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>Reset Password - Fuel Flux</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <style>
    #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
      z-index:50; padding:1rem 1.5rem; border-radius:0.5rem; font-weight:500;
      color:white; opacity:0; transition:all 0.5s ease-in-out; min-width:250px;
      text-align:center;
    }
    #toast.show { top: 2rem; opacity:1; }
    input { transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
    input:focus { outline:none; border-color:#FF6B35; background-color:#2D2D2D; color:white; }
    .password-toggle { position:absolute; right:1rem; top:50%; transform:translateY(-50%);
      cursor:pointer; font-size:0.9rem; color:#FFF; user-select:none; }
    .relative-input { position: relative; }
  </style>
</head>
<body class="bg-fuel-black text-white min-h-screen flex flex-col items-center justify-center px-4">

  <!-- Toast -->
  <div id="toast"></div>

  <div class="w-full max-w-md bg-fuel-gray p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6 text-fuel-orange">
      Reset Password
    </h2>

    <form method="POST" action="{{ url_for('password_bp.reset_password') }}" class="space-y-4">

      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <input type="hidden" name="email" value="{{ email }}">

      <div class="relative-input">
        <input type="password" name="password" placeholder="New Password" required
               class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600"/>
      </div>

      <div class="relative-input">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required
               class="w-full p-3 rounded-lg bg-fuel-black text-white border border-gray-600"/>
      </div>

      <button type="submit" class="w-full bg-fuel-orange hover:bg-orange-600 text-white py-3 rounded-lg font-semibold transition">
        Reset Password
      </button>
      <div class="text-center text-sm mt-2">
        <a href="{{ url_for('auth.cab_owner_auth') }}" class="text-fuel-orange hover:underline">Back to login</a>
      </div>
    </form>
  </div>

  <script>
    function showToast(message, type) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "";
      toast.classList.add("px-6","py-3","rounded-lg","text-white","font-semibold","shadow-lg","fixed","transition-all","duration-500","ease-in-out");
      if(type === "success") toast.classList.add("bg-fuel-green");
      else if(type === "error") toast.classList.add("bg-fuel-red");
      else toast.classList.add("bg-fuel-gray");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            showToast("{{ message }}", "{{ category }}");
          {% endfor %}
        {% endif %}
      {% endwith %}
    });
  </script>
</body>
</html>
