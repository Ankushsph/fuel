          <li class="flex items-center justify-between">
          <span>Feedback</span>
          <span class="text-orange-500 cursor-pointer hover:underline" onclick="openModal()">+ Add</span>

        </ul>
      <footer class="text-center bg-fuel-black px-2 py-2 rounded-md mt-4">

  <<!-- Feedback Modal -->
<div id="feedbackModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-fuel-gray p-6 rounded-xl w-[600px] shadow-lg">
    <h2 class="text-lg font-semibold text-fuel-orange mb-2">ğŸ“ Feedback</h2>
    <textarea class="w-full h-[150px] p-2 rounded-md bg-fuel-black text-gray-200 resize-none" placeholder="Any Suggestion regarding the product..."></textarea>
    <div class="flex justify-end mt-4 gap-2">
      <button onclick="closeModal()" class="px-4 py-1 bg-orange-500 text-white rounded hover:bg-orange-600">Submit</button>
      <button onclick="closeModal()" class="px-4 py-1 bg-orange-500 text-white rounded hover:bg-orange-600">Close</button>
    </div>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById('feedbackModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('feedbackModal').classList.add('hidden');
  }
</script>

  <!-- Dropdown Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('profileToggle');
    const menu = document.getElementById('profileMenu');

    toggleBtn.addEventListener('click', () => {
      menu.classList.toggle('opacity-0');
      menu.classList.toggle('invisible');
      menu.classList.toggle('opacity-100');
      menu.classList.toggle('visible');
    });
  </script>
</body>
